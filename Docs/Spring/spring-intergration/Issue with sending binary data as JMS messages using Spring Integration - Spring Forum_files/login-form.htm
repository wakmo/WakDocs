<form id="idLoginForm" action="http://forum.spring.io/auth/login" method="post" class="h-clearfix">
	<input name="url" value="aHR0cDovL2ZvcnVtLnNwcmluZy5pby9mb3J1bS9zcHJpbmctcHJvamVjdHMvaW50ZWdyYXRpb24vam1zLzExNDM1Mi1pc3N1ZS13aXRoLXNlbmRpbmctYmluYXJ5LWRhdGEtYXMtam1zLW1lc3NhZ2VzLXVzaW5nLXNwcmluZy1pbnRlZ3JhdGlvbg==" type="hidden">
	<div class="login-fieldset table">
		<div class="tr">
			<label for="idLoginUserName" class="td">User Name</label>
			<span class="td"><input tabindex="100" name="username" id="idLoginUserName" class="textbox " type="text"></span>
		</div>
		<div class="tr">
			<label for="idLoginPassword" class="td">Password</label>
			<span class="td"><input tabindex="101" name="password" id="idLoginPassword" class="textbox " type="password"></span>
		</div>
	</div>
	<div class="secondary-controls h-left">
		<input tabindex="102" name="rememberme" id="idLoginRememberMe" type="checkbox"> 
		<label for="idLoginRememberMe">Remember me</label>
		<a tabindex="104" href="http://forum.spring.io/lostpw" id="idLostPasswordLink" target="_top">Forgot password or user name?</a>
	</div>
	<div class="primary-controls h-right">
		<button type="submit" tabindex="103" id="idLoginBtn" class="button primary">Log in</button>
		or <a id="idLoginSignup" href="http://forum.spring.io/register?urlpath=aHR0cDovL2ZvcnVtLnNwcmluZy5pby9mb3J1bS9zcHJpbmctcHJvamVjdHMvaW50ZWdyYXRpb24vam1zLzExNDM1Mi1pc3N1ZS13aXRoLXNlbmRpbmctYmluYXJ5LWRhdGEtYXMtam1zLW1lc3NhZ2VzLXVzaW5nLXNwcmluZy1pbnRlZ3JhdGlvbg==" target="_top">Sign Up</a>
	</div>
	<input id="vb_loginmd5" name="vb_login_md5password" value="" type="hidden">
	<input id="vb_loginmd5_utf8" name="vb_login_md5password_utf" value="" type="hidden">
</form>


<script type="text/javascript">
(function(){
	//remove highlight on focus
	var loginInputs = document.querySelectorAll('#idLoginForm .login-fieldset input');
	for (var i = 0; i < loginInputs.length; i++) {
		loginInputs[i].onfocus = function() {
			this.className = this.className.replace(/\bbadlogin\S*/g, '');
		}
	};

	/*disable the submit button when submitting the form to prevent
	 it from being clicked or tapped a second time */
	document.getElementById('idLoginForm').onsubmit = function() {
		document.getElementById('idLoginBtn').disabled = 'disabled';
		md5hash(document.getElementById('idLoginPassword'), document.getElementById('vb_loginmd5'), document.getElementById('vb_loginmd5_utf8'), 0);

	};

	//set focus to first textbox if error is not related to invalid username or password
	if (document.querySelectorAll('#idLoginForm .login-fieldset input[type=text][class*=badlogin]').length == 0) {
		try {
			document.querySelectorAll('#idLoginForm .login-fieldset input')[0].focus();
		}catch(e){}
	}


})();
</script>

<script type="text/javascript" src="login-form_data/login_md5.js"></script>
